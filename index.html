<!DOCTYPE html>
<html lang="pt-br">

  <head>  	
    	<meta charset="UTF-8"/>    	
    	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    	
    	<title>NETFLIX CLONE</title>
  	<link rel="icon" href="./img/icone.png" alt="Ícone Netflix"/>
    	
    	<link rel="stylesheet" href="style/main.css"/>
    	<link rel="stylesheet" href="style/respons.css"/>
    	
    	
    	<!-- arquivos owl css-->
    	<link rel="stylesheet" href="style/owl/owl.carousel.min.css"/>
    	<link rel="stylesheet" href="style/owl/owl.theme.default.min.css"/>
    	
  </head>
  
  <body>
    	<header>
    		<div class="container">
    			<h2 class="logo">NETFLIX</h2>
    			<nav>
    				<a href="#">Início</a>
    				<a href="#">Séries</a>
    				<a href="#">Filmes</a>
    				<a href="#">Documentários</a>
    			</nav>
    		</div>
    	</header>
    	
    	<main>
    		<div class="filme-principal">
    			<div class="container">
    				<h3 class="titulo">THE CHOSEN</h3>
    				<p class="descricao">A vida de Cristo através dos olhos daqueles que o encontraram, chamados Os Escolhidos.</p>

	    			<div class="botoes">
		    			<button role="button" class="botao">
		    				<i class="fas fa-play"></i>
		    				ASSISTIR AGORA
		    			</button>
		    			<button role="button" class="botao">
		    				<i class="fas fa-info-circle"></i>
		    				MAIS INFORMAÇÕES
		    			</button>
	    			</div>	
    			</div>
    		</div>
    	</main>
    	
    	<div class="carrossel-filmes">
    		<div class="owl-carousel owl-theme">
    			<div class="item">
    				<img class="box-filme" src="img/mini1.jpg" alt="" srcset=""/>
    			</div>
    			<div class="item">
    				<img class="box-filme" src="img/mini2.jpg" alt="" srcset=""/>
    			</div>
    			<div class="item">
    				<img class="box-filme" src="img/mini3.jpg" alt="" srcset=""/>
    			</div>
    			<div class="item">
    				<img class="box-filme" src="img/mini4.jpg" alt="" srcset=""/>
    			</div>
    			<div class="item">
    				<img class="box-filme" src="img/mini5.jpg" alt="" srcset=""/>
    			</div>
    			<div class="item">
    				<img class="box-filme" src="img/mini6.jpg" alt="" srcset=""/>
    			</div>
    			<div class="item">
    				<img class="box-filme" src="img/mini7.jpg" alt="" srcset=""/>
    			</div>
    		</div>
    	</div>
    	
    	<!--arquivos javascript-->
    	<script src="https://kit.fontawesome.com/15ee9f35ec.js"></script>
    	<script src="js/owl/jquery.min.js"></script>
    	<script src="js/owl/owl.carousel.min.js"></script>
    	<script src="js/setup.js"></script>
    	
  </body>

</html>
